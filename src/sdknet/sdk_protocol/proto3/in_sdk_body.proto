syntax = "proto3";

import "in_sdk_body_user.proto";

package insider.sdk;

// 请求动作，参考http实现
enum OperationType {
    INVALID = 0;
    GET = 1;
    POST = 2;
    PUT = 4;
    DELETE = 8;
}

// 数据内容
message Content {
    int64 magic = 1;
    // 所有的业务数据协议放在此处，都是可选字段
}

// 数组使用repeated

message Body {
    UserSessionMsg user_session = 1;
    string url = 2;  // 请求路径，所有请求的响应使用路径与函数映射
    OperationType method = 3;
    Content content = 5;  // 数据内容，登录等处时并不需要
}
